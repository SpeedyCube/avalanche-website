<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Simple page template using avalanche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="c-main-header">
      <div class="o-container">
        <div class="c-main-header__inner">
          <a class="c-main-logo" href="#">LOGO</a>
          <nav class="c-nav">
            <ul class="c-nav__list">
              <li class="c-nav__item"><a class="c-nav__link" href="#">Foo</a></li>
              <li class="c-nav__item"><a class="c-nav__link" href="#">Bar</a></li>
              <li class="c-nav__item"><a class="c-nav__link" href="#">Baz</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="o-container">
      <section class="c-intro">
        <h1 class="c-intro__title">Simple template</h1>
      </section>
    </main>

    <div class="o-container c-teaser">
      <div class="o-grid">
        <div class="o-grid__item u-width-12/12 u-width-4/12@m">
          <div class="c-teaser__item">
            IMG
            <div class="o-island o-spacing-container o-spacing-container--m"><!-- Modifier class?! -->
              <h2 class="c-teaser__title"></h2>
              <p></p>
              <a clas="c-teaser__cta" href="#">Buy now!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; Company</footer>
  </body>
</html>
